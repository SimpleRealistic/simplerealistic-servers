"TagMenu"		// Main key. Don't change it.
{
	"1"		// Indexes. They must be in order from 1 and on. Maximum is 100.
	{
		"tag"				"[Owner]"		// "tag" is identifier. Don't change it. Change the next string like "[Pro-Player]".
        	"tag_color"            "{purple}"            // "tag_color" is identifier. Set client chat tag color. (Default is "{default}")
		"flag"				"z" 				// "flag" is identifier. Don't change it. Set a flag for tag access (empty = everyone)
		"text_color"		"{default}"			// "text_color" is identifier. Set client chat text color. (Default is "{default}")
      		"name_color"        "{teamcolor}"        // "name_color" is identifier. Set client chat name color. (Default is "{teamcolor}")
		"mode"				"chat"				// "mode" is identifier. Set tag mode (valid values are: "both" - "scoreboard" - "chat", Default is "both")
	}
}