joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 1
hud_draw_fixed_reticle 1

bind "A_BUTTON" "+jump"
bind "B_BUTTON" "+reload"
bind "X_BUTTON" "+use"
bind "Y_BUTTON" "lastinv"

bind "POV_UP" "drop"
bind "POV_DOWN" "chooseteam"
bind "POV_LEFT" "+showscores"
unbind "POV_RIGHT"

bind "L_SHOULDER" "invprev"
bind "R_SHOULDER" "invnext"
bind "L_TRIGGER" "+duck"
bind "R_TRIGGER" "+attack"

bind "STICK1" "+duck"
bind "STICK2" "+attack2"
bind "BACK" "buymenu"
bind "START" "cancelselect"

joystick 1
sk_autoaim_mode 2
hud_fastswitch 2
+jlook

player_limit_jump_speed 0
